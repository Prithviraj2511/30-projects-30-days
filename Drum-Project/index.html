<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wdata-keyth=device-wdata-keyth, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>
    <h3 class="heading">DRUM KIT</h3>
    <div class="container">
        <div data-key="a" class="tab">
            <div class=keyboard>A</div>
            <div class="value">Clap</div>
        </div>
    
        <div data-key="s" class="tab">
            <div class=keyboard>S</div>
            <div class="value">Hihat</div>
        </div>
    
        <div data-key="d" class="tab">
            <div class=keyboard>D</div>
            <div class="value">Kick</div>
        </div>
    
        <div data-key="f" class="tab">
            <div class=keyboard>F</div>
            <div class="value">Openhat</div>
        </div>
 
        <div data-key="g" class="tab">
            <div class=keyboard>G</div>
            <div class="value">Boom</div>
        </div>
    
        <div data-key="h" class="tab">
            <div class=keyboard>H</div>
            <div class="value">Ride</div>
        </div>
    
        <div data-key="j" class="tab">
            <div class=keyboard>J</div>
            <div class="value">Snare</div>
        </div>
    
        <div data-key="k" class="tab">
            <div class=keyboard>k</div>
            <div class="value">Tom</div>
        </div>
    
        <div data-key="l" class="tab">
            <div class=keyboard>L</div>
            <div class="value">Tink</div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
