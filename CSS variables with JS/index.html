<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS variables With <span class="js">JS</span></h2>
    <div class="choices">
        <label for="space">Spacing</label>
        <input class="seekBar" type="range" name="space" data-suffix="px" value="10">
        <label for="blur">Blur</label>
        <input class="seekBar" type="range" name="blur" data-suffix="px" value="10">
        <label for="color">Color</label>
        <input class="colorBar" type="color" name="color" value="#ff0000">
    </div>
    <div class="imageContainer">
        <img src="city.jpg" alt="Image not supported by your browser">
    </div>
</body>
<script src="index.js"></script>
</html>
